        <h1>Memorization Helper</h1>

        <div style="padding-right: 20px; padding-left: 20px">
          <input type="radio" name="top" value="auto" checked="true"> Auto Generate by Scripture Reference:
          <input type="text" id="text" onkeydown="if(event.keyCode==13) doThatThing()"> Version:
          <select id="sel">
              <option value="asv">American Standard Version</option>
              <option value="kjv">King James Version</option>
              <option value="akjv">KJV Easy Read</option>
              <option value="wb">Webster's Bible</option>
              <option value="byzantine">Greek New Testament</option>
              <option value="aleppo">Hebrew Old Testament</option>
          </select> <br> <br>

          <input type="radio" name="top" value="man"> Enter text manually:

          <textarea id="textarea" rows="4" cols="50"></textarea> <br> <br>


          <div class="center"><input type="checkbox" name="projmode"> Projector Mode <br><button id="button" onclick="myGenerate()">Generate</button></div>

          <hr>

          <div style="text-align:center;" id="div1" class="center"><input id="num" type="number" min="1" max="99" value="5">&nbsp;<button onClick="blankWords()">Blank Words</button></div>
          <div id="loading">Loading...</div> <br>

          <div id="scripture"></div> <br>

          <div class="center"><button onClick="blankWords()">Blank Words</button></div>

        </div>
